<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문제 해결 · 시공간 지각 · 숫자 규칙 통합 페이지</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .section {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .section h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .section p {
            margin-top: 0;
            margin-bottom: 15px;
            color: #555;
            font-size: 14px;
        }

        iframe {
            width: 100%;
            height: 650px;  
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>

    <h1></h1>


    <div class="section">
        <h2>박상준 – 기억력 · 언어 문제 해결 능력 훈련</h2>
        <iframe src="박상준.html"></iframe>
    </div>


    <div class="section">
        <h2>문시환 – 시공간 지각 집중력 훈련</h2>
        <iframe src="문시환.html"></iframe>
    </div>


    <div class="section">
        <h2>윤어진 – 집중력 시공간 지각 훈련</h2>
        <iframe src="윤어진.html"></iframe>
    </div>

</body>
</html>
